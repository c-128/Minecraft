<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinecraftCSS</title>
    <link href="minecraft.css" rel="stylesheet">
</head>
<body>
    <button class="mc btn">This is a normal button</button><br /><br />
    <button class="mc btn-disabled">This is a disabled button</button><br /><br />

    <input class="mc text" type="text" placeholder="Text input"><br /><br />

    <div class="mc item" style="width: 500px;">
        <div class="mc item name">
            <p class="mc item name">Example Item</p>
        </div>
        <div class="mc item lore">
            <p class="mc">
                Extra Info:<br/>
                ----------------------<br/>
                Lorem ipsum dolor sit<br/>
                amet consectetur adipisicing<br/>
                elit. Et voluptas doloribus.
            </p>
        </div>
        <div class="mc item spacer"></div>

        <p class="mc item durability">Durability: 2030/2031</p>
        <div class="mc item main-hand">
            <p class="title">When in Main Hand:</p>
            <div class="data">
                <p>
                    lol: lol<br/>
                    bruh: bruh
                </p>
            </div>
        </div>
    </div><br /><br />

    <div class="mc card">
        <p class="mc">Inventory:</p>
        <div class="mc inv-slot"></div>
        <div class="mc inv-slot"></div>
        <div class="mc inv-slot"></div>
    </div>
</body>
</html>
